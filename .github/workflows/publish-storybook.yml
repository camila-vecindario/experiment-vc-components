on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - testing
env:
  PR_NAME: ${{ github.event.pull_request.node_id }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Github author authentication
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
      - name: install dependencies
        run: yarn install
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: build storybook
        run: yarn build-storybook
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: deploy storybook if testing
        if: ${{ github.ref == 'refs/heads/testing' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
      - name: deploy storybook on pr
        if: ${{ github.ref != 'refs/heads/testing' }}
        run: |
          git checkout -b storybook-pre-${{env.PR_NAME}}
          git rm -r --ignore-unmatch *
          mv -v ./storybook-static/* .
          git add .
          git commit -m ${{env.PR_NAME}}
          git push origin storybook-pre-${{env.PR_NAME}}
      - name: Comment pr
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Preview deploy ${{env.PR_NAME}}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

